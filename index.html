<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <section class="book-form-section">
        <h1>Libreria personal</h1>
        <button type="button" id="toggle-book-form-btn" class="toggle-book-form btn-style">Libro Nuevo</button>
        <form action="" id="add-book-form" class="book-form">
            <div>
                <label for="title">TÃ­tulo:</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Autor:</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Paginas:</label>
                <input type="text" inputmode="numeric" pattern="[0-9]*" name="pages" id="pages">
            </div>
            <div>
                <label for="read">Leido</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button type="button" id="add-book-btn" class="add-book btn-style">Agregar</button>
        </form>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
